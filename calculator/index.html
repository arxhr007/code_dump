<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div id="main">
        <input id="dis" type="text">
        <div id="block" >
            <button onclick="display('1')" class="b">1</button>
            <button onclick="display('2')" class="b">2</button>
            <button onclick="display('3')" class="b">3</button>
            <button onclick="display('4')" class="b">4</button>
            <button onclick="display('5')" class="b">5</button>
            <button onclick="display('6')" class="b">6</button>
            <button onclick="display('7')" class="b">7</button>
            <button onclick="display('8')" class="b">8</button>
            <button onclick="display('9')" class="b">9</button>
            <button onclick="display('0')" class="b">0</button>
            <button onclick="display('.')" class="b">.</button>
            <button onclick="display('*')" class="b">*</button>
        </div>
        <div id="add">
            <button onclick="display('-')" id="min2">-</button>
            <button onclick="display('+')" class="min">+</button>
            <button onclick="display('/')" class="min">/</button>
            <button onclick="display('=')" class="min">=</button>
        </div>
    </div>
</body>
</html>
